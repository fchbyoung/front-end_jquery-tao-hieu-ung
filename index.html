<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery tạo hiệu ứng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn-hide").click(function () {
                $("p").hide();
            });
            $(".btn-show").click(function () {
                $("p").show();
            });
        });

        $(document).ready(function () {
            $(".btn-start").click(function () {
                var div = $("div");
                div.animate({left: '100px'}, "slow");
                div.animate({fontSize: '80px'}, "slow");
            });
        });

    </script>
</head>
<body>
    <p>If you click on the "Hide" button, I will disappear</p>
    <button class="btn-hide">Hide</button>
    <button class="btn-show">Show</button><br/>

    <hr>

    <button class="btn-start">Start Animation</button>
    <p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position
        , remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
    <div style="background:#98bf21;height:100px;width:200px;position: absolute">
        Hello
    </div>



</body>
</html>
